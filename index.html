<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh | Home</title>

    <!-- DaisyUI and Tailwind CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <script>
      tailwind.config = {
        theme: {
          container: {
            padding: {
              DEFAULT: "1rem",
              sm: "2rem",
              lg: "4rem",
              xl: "5rem",
              "2xl": "6rem",
            },
          },
          extend: {
            colors: {
              "header-bg": "#F9F7F3",
              "btn-primary": "#B4F461",
              "btn-secondary": "rgba(17, 17, 17, 0.3)",
              "btn-amount": "rgba(17, 17, 17, 0.05)",
              "text-primary": "rgb(17, 17, 17)",
              "text-secondary": "rgba(17, 17, 17, 0.7)",
              "text-form": "rgba(17, 17, 17, 0.4)",
              "form-bg": "rgba(17, 17, 17, 0.1)",
            },
            fontFamily: {
              lexend: ["Lexend", "sans-serif"],
            },
          },
        },
      };
    </script>
  </head>
  <body class="font-lexend">
    <header class="bg-header-bg">
      <!-- Navbar Section -->
      <nav class="container flex justify-between items-stretch mx-auto py-6 md:items-center">
        <button
          class="text-xl text-text-primary font-semibold bg-btn-primary px-8 py-3 rounded-lg"
        >
          Blog
        </button>
        <div class="flex justify-center items-center gap-4 md:grow">
          <img
            src="./assets/logo.png"
            alt="donate bangladesh logo"
            class="size-12 hidden md:block"
          />
          <p class="text-xl font-semibold text-text-primary text-center md:text-left">
            Donate Bangladesh
          </p>
        </div>
        <div class="flex justify-end items-center gap-2">
          <img src="./assets/coin.png" alt="coin icon" class="size-7 hidden md:block" />
          <p class="text-xl font-semibold text-text-secondary text-center border border-btn-secondary rounded-lg md:text-left md:border-none">
            <span>5500</span> BDT
          </p>
        </div>
      </nav>
    </header>

    <main></main>
    <footer></footer>

    <script src="./js/script.js"></script>
  </body>
</html>
